<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quadratic Equation Solver</title>
  <link rel="icon" type="image/x-icon" href="./logo.png">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0c0f14;
    }

    h1 {
      font-size: 2rem;
      color: #0037ff;
      margin-bottom: 20px;
    }

    .input-container {
    display: flex;
    align-items: center; /* ensures horizontal alignment */
    justify-content: center;
    gap: 4px;
    margin-bottom: 0px;
    }



    .input-container label {
      color: blue;
      font-weight: bold;
      font-size: 20px;
    }

    .input-container input {
      background-color: #082035;
      color: white;
      border: 2px solid #000;
      border-radius: 12px;
      padding: 5px 10px;
      font-size: 1.2rem;
      width: 50px;
      text-align: center;
      vertical-align: bottom;
      position: relative;
      top: 30px; /* adjust this value to fine-tune the vertical alignment */
    }

    .input-container span {
      color: white;
      font-size: 1.5rem;
    }

    .input-container button {
      background-color: #0c1e30;
      color: white;
      border: 2px solid #1e90ff;
      border-radius: 12px;
      padding: 5px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    .input-container button:hover {
      background-color: #123c66;
    }

    p#roots {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
      color: white;
    }

    canvas {
      margin-top: 20px;
      border: 1px solid #000;
      background-color: white;
    }

    .input-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    }

    .input-group input {
    margin-bottom: 0;
    }

    .input-group label {
    margin-top: 30px;
    font-size: 24px;
    color: blue;
    font-weight: bold;
    }



  </style>
</head>
<body>
  <h1>Quadratic Equation Solver</h1>

  <div class="input-container">
    <div class="input-group">
      <input type="text" id="a" value="1">
      <label for="a">a</label>
    </div>
    <span>xÂ² +</span>
    <div class="input-group">
      <input type="text" id="b">
      <label for="b">b</label>
    </div>
    <span>x +</span>
    <div class="input-group">
      <input type="text" id="c" value="1">
      <label for="c">c</label>
    </div>
    <span>= 0</span>
    <button onclick="generateParabola()">Solve</button>
  </div>
  
  

  <p id="roots"></p>
  <canvas id="parabolaCanvas" width="600" height="400"></canvas>

  <script>
    function generateParabola() {
      const canvas = document.getElementById('parabolaCanvas');
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
  
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
  
      const discriminant = b * b - 4 * a * c;
      let root1, root2;
      let rootsText = "";
  
      if (discriminant > 0) {
        root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        rootsText = `The equation has two real roots: x<sub>1</sub> = ${root1.toFixed(2)}, x<sub>2</sub> = ${root2.toFixed(2)}`;
      } else if (discriminant === 0) {
        root1 = root2 = -b / (2 * a);
        rootsText = `The equation has one real root: x = ${root1.toFixed(2)}`;
      } else {
        const realPart = (-b / (2 * a)).toFixed(2);
        const imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
        rootsText = `The equation has two imaginary roots: x<sub>1</sub> = ${realPart} + ${imaginaryPart}i, x<sub>2</sub> = ${realPart} - ${imaginaryPart}i`;
      }
  
      const vertexX = -b / (2 * a);
      const vertexY = a * vertexX * vertexX + b * vertexX + c;
  
      const xRange = Math.max(Math.abs(root1 || 0), Math.abs(root2 || 0), Math.abs(vertexX), 5);
      const yRange = Math.max(Math.abs(vertexY), 5);
  
      const xScale = width / (2 * xRange + 2);
      const yScale = height / (2 * yRange + 2);
  
      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      ctx.moveTo(0, height / 2);
      ctx.lineTo(width, height / 2);
      ctx.moveTo(width / 2, 0);
      ctx.lineTo(width / 2, height);
      ctx.strokeStyle = '#aaa';
      ctx.stroke();
  
      ctx.font = '10px Arial';
      ctx.fillStyle = '#000';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
  
      const xLabelStep = Math.ceil(xRange / 5);
      for (let i = -xRange; i <= xRange; i += xLabelStep) {
        const x = width / 2 + i * xScale;
        ctx.fillText(Math.round(i), x, height / 2 + 10);
        ctx.beginPath();
        ctx.moveTo(x, height / 2 - 3);
        ctx.lineTo(x, height / 2 + 3);
        ctx.stroke();
      }
  
      const yLabelStep = Math.ceil(yRange / 5);
      for (let i = -yRange; i <= yRange; i += yLabelStep) {
        const y = height / 2 - i * yScale;
        ctx.fillText(Math.round(i), width / 2 - 10, y);
        ctx.beginPath();
        ctx.moveTo(width / 2 - 3, y);
        ctx.lineTo(width / 2 + 3, y);
        ctx.stroke();
      }
  
      ctx.beginPath();
      ctx.moveTo(-width / 2, height / 2 - (a * (-width / 2 / xScale) * (-width / 2 / xScale) + b * (-width / 2 / xScale) + c) * yScale);
  
      for (let x = -width / 2; x <= width / 2; x += 1) {
        let y = a * (x / xScale) * (x / xScale) + b * (x / xScale) + c;
        ctx.lineTo(width / 2 + x, height / 2 - y * yScale);
      }
  
      ctx.strokeStyle = '#000';
      ctx.stroke();
  
      if (discriminant >= 0) {
        drawDot(root1);
        if (discriminant > 0) drawDot(root2);
      }
  
      document.getElementById('roots').innerHTML = rootsText;
  
      function drawDot(xValue) {
        const x = width / 2 + xValue * xScale;
        const y = height / 2;
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2, true);
        ctx.fillStyle = 'black';
        ctx.fill();
      }
    }
  </script>
  
</body>
</html>
